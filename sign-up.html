<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Citrus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://citrus-v2.pages.dev/assets/logo-292df980.png">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html">
                <img src="https://citrus-v2.pages.dev/assets/logo-292df980.png" alt="logo">
            </a>
        </div>
    </nav>

    <main>
        <div class="card-wrapper">
            <div class="card">

                <div class="card-items">
                    <h1>Create your Citrus account</h1>
        
                    <p>Name</p>
                    <input type="text" id="name">
                    <p>Email</p>
                    <input type="text" id="email">
                    <p>Password</p>
                    <input type="text" id="password">
                    
                    <span>
                        <input type="checkbox">
                        <p>Agree to Citrus' <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                    </span>
        
                    <a id="link">
                        <button>Create Account</button>
                    </a>
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <img src="https://citrus-v2.pages.dev/assets/logo-292df980.png" alt="logo">
